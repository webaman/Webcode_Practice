<html>
    <head>
        <script>
           /* Program to Take two input from users and after that show multiplication from the given numbers */
           
             var num1= parseInt(prompt("Enter the Number-1"));
             var num2= parseInt(prompt("Enter the Number-2"));
          
             for(var i=1; i<=num2; i++)
             {
                 var temp=num1*i;
                 document.write(temp + " <br>");
             }

             
            
        </script>
        <title>Prog19</title>
    </head>
</html>

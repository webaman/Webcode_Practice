<html>
    <head>
        <script>
           /* Program to Find out Greatest number using if / else  nested loop */
            
             var num1= parseInt(prompt("Enter the Number-1"));
             var num2= parseInt(prompt("Enter the Number-2"));
             var num3= parseInt(prompt("Enter the Number-3"));

             if(num1 > num2)
             {
                 if(num1 > num3)
                 {
                     document.write("Number-1 is Greater " + num1)
                 }
             }
             else
             if(num2 > num3)
             {
                 if(num2 > num1)
                 {
                     document.write("Number-2 is Greater " + num2)
                 }
             }
             else
             if(num3 > num1)
             {
                 if(num3 > num2)
                 {
                     document.write("Number-3 is Greater " + num3)
                 }
             }
             
       </script>
        <title>Prog15</title>
    </head>
</html>

<html>
    <head>
        <script src="./jqueryfile/jquery.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").hover(function()
                {
                    $(this).css("background","red")
                },function()
                {
                    $(this).css("background", "yellow")
                }
                )
            })
        </script>
        <title>Mouse Click</title>
    </head>
    <body>
    <p >Hello I am Jquery</p>
    
    </body>
</html>

<html>
    <head>
       
        <title>Tag Name</title>
    </head>
    <body>
        <p>Hi This is Aman</p>
        <p>I am From Indore</p>
        <p>Hi This is Rohan</p>
        <p>I am From Ujjain</p>
        <p>Hi This is Shubham</p>
        <p>I am From Bhopal</p>
        <p>Hi This is Rahul</p>
        <p>I am From Dewas</p>
        <script>
            document.getElementsByTagName('p')[0].style.background='white';

            var match=document.getElementsByTagName('p');

            for(var i=0; i<match.length; i++)
            {
                if(i % 2 ==0)
                {
                    match[i].style.background="white";
                }
                else
                {
                    match[i].style.background="grey";
                } 
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":disabled").attr("value", "submit");
        });
    </script>
</head>

<body>
    <h1>CSS Selector: :disabled </h1>
    <div>
        <input type="button"  disabled>
    </div>
</body>

</html>

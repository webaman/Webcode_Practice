<html>
    <head>
        <script>
         /* Calcuate to Calculate the Average */
            var sum=0;

            for(var i=1; i<=5; i++)
            {
                var c = parseInt(prompt("Enter Numbers"));
                sum=sum+c;
            }

            avg=sum/5;
             
             document.write("No of Avg is " + avg);
            
        </script>
        <title>Prog4</title>
    </head>
</html>

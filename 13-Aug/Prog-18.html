<html>
    <head>
        <script>

         /* Program to check wheather it is character or not */

             var char= prompt("Enter the character");
             
             if(char>='a' && char<='z' || char>='A' && char<='Z' )
             {
                document.write("It is character " + "<h1>"+ char + "</h1>");
             }
             else
             {
                document.write("It is Not character");
             }
             
            
        </script>
        <title>Prog18</title>
    </head>
</html>

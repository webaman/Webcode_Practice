<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image</title>
</head>
<body>
<img onmouseover = "pic1()" onmouseout= "pic2()"  onclick="pic3()" onmouseup="pic4()" id="myImg" src="honda2.jpg" width="150" height="200">

<script>
function pic1() {
document.getElementById("myImg").src = "Aman_Neema.jpeg";
   }
   function pic2() {
document.getElementById("myImg").src = "honda2.jpg";
   }
   function pic3() {
document.getElementById("myImg").src = "amaze.jpg";
   }
   function pic4() {
document.getElementById("myImg").src = "honda3.jpg";
   }
 </script>
 </body>
</html>

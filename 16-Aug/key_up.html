<html>
    <head>
        <script>
            function upp()
            {
           frm.nm1.value=frm.nm1.value.toUpperCase();
            }
        </script>
        <title>Key up</title>
    </head>
    <body>
        <form name="frm">
        <input type="text" name="nm1" onkeyup="upp()">
    </form>
    </body>
</html>

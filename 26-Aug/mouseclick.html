<html>
    <head>
        <script src="./jqueryfile/jquery.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").click(function()
                {
                    $(this).slideUp()
                })
            })
        </script>
        <title>Mouse Click</title>
    </head>
    <body>
    <p style="background-color: black; color: white;">Hello I am Jquery</p>
    <p style="background-color: green; color: white;">Hello I am Jquery1</p>
    <p style="background-color: grey; color: white;">Hello I am Jquery2</p>
    </body>
</html>

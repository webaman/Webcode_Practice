<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#frm").validate({
                    rules: {
				firstname: "required",
				lastname: "required",
				password: {
					required: true,
					minlength: 5
				},
                mobile:
                {
                    required:true,
                 minlength:10
                },
                date: {
        required: true,
        date: true
     },

                age:
                {
               required:true,
               min:18,
               max:100
                },
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				agree: "required"
			},
			messages: {
				firstname: "Please enter your firstname",
				lastname: "Please enter your lastname",
				mobile: "Please enter the Mobile No.",
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
                date:{
         required: "Date is required",
         date:"enter date only"
       },
				confirm_password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				},
				email: "Please enter the email address",
                age: {
					required: "Please Enter Age",
					min: "Only Maximum 18 is Allowed",
                    max: "Only Allowed below 100"
					
				},
                
			}
                });
                
            
            })
            
            </script>
            <style>
                .error
                {
                 color: red;
                 font-style: italic;
                }
            </style>
  <title>Registration Form</title>
    </head>

    <body>
        <form id="frm">

            <p>
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text">
                </p>
                <p>
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text">
                </p>
                <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                </p>
                <p>
                <label for="mobile">Mobile No</label>
                <input id="mobile" name="mobile" type="number">
                </p>
                <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                </p>
                <p>
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                </p>
                <p>
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date">
                    </p>
                <p>
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number">
                    </p>
                    <p>
                        <label for="file2">Select any image file</label>
                        <input type="file" id="file2" name="file2" class="required" accept="image/*">
                        </p>
                <input type="submit" value="Submit">
        </form>
    </body>
</html>

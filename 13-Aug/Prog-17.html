<html>
    <head>
        <script>

            /* Program to Swap two number using two variables */

             var num1= parseInt(prompt("Enter first no"));
             var num2= parseInt(prompt("Enter second no"));
             
             document.write("Before Swapping First No is " + num1 + " Before Swapping Second No is " + num2);
            
             num1=num1 + num2;
             num2=num1 - num2;
             num1=num1 - num2;
             document.write("<br>After Swapping First No is " + num1 + " After Swapping Second No is " + num2);
        </script>
        <title>Prog17</title>
    </head>
</html>

<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
  flex-grow: 1;
  flex-shrink: 1;
  flex-basis: 100px;
}

#main div:nth-of-type(2) {
  flex-shrink: 3;
}
</style>
</head>
<body>


<div id="main">
  <div style="background-color:coral;">0</div>
  <div style="background-color:lightblue;">1</div>
  <div style="background-color:khaki;">2</div>
  <div style="background-color:pink;">3</div>
  <div style="background-color:lightgrey;">4</div>
</div>

</body>
</html>

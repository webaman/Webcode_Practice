<html>
    <head>
        <script>
            function confirmation()
            {
              var a=confirm("Are you sure to exit")

              if(a==true)
              {
                  document.write("Thank you visit again next time")
              }
              else{
                  document.write("You Pressed No")
              }
            }
        </script>
        <title>
            Confirm
        </title>
    </head>
    <body>
        <input type="button" onclick="confirmation()" value="Submit">
    </body>
</html>

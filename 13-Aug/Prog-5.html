<html>
    <head>
        <script>
            
            /* Calcuate to Check wheather it is even or odd */
            
             var num= parseInt(prompt("Enter the Number"));
             
             if(num % 2 ==0)
             {
                document.write("No is Even =  " + num);
             }
            else
            {
                document.write("No is Odd =  " + num);
             }
            
        </script>
        <title>Prog5</title>
    </head>
</html>

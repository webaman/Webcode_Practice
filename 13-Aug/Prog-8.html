<html>
    <head>
        <script>
   
           /* Program to Find out Greatest number from two inputs */

             var num1= parseInt(prompt("Enter first number"));
             var num2= parseInt(prompt("Enter Second Number"));

             if(num1 > num2)
             {
                document.write("Number one is greater =  " + num1);
             }
             else
             if(num2 > num1)
             {
                document.write("Number Two is greater =  " + num2);
             }
             else
             {
                document.write("Number is equal");
             }
            
        </script>
        <title>Prog8</title>
    </head>
</html>

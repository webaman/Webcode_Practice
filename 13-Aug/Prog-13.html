<html>
    <head>
        <script>

             /* Program to Check number is less than 10 if it is then calculate the square root of given number  */ 

             var num= parseInt(prompt("Enter the Number"));
             var squ;

             if(num<=10)
             {
                squ=num*num;
                document.write("Square of a No is =  " + squ);
            
             }
             else
             {
                document.write("Please Enter the No Below 10 ");
             }
            
            
        </script>
        <title>Prog13</title>
    </head>
</html>

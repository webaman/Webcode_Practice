<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
           $("p:nth-last-child(3)").css("background","yellow")

        });
    </script>
</head>
<body>
    <h1>CSS Selector: element:nth-last-child(n) </h1>
    <div>
        <p>Inside div - Paragraph 1</p>
        <p>Inside div - Paragraph 2</p>
        <p>Inside div - Paragraph 3</p>
        <p>Inside div - Paragraph 4</p>        
    </div>
    <span>
        <p>Inside span tag - Paragraph 1</p>
        <p>Inside span tag - Paragraph 2</p>
        <p>Inside span tag - Paragraph 3</p>        
    </span>
</body>
</html>

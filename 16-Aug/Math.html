<html>
    <head>
        <script>
            
function display()
{
document.write(Math.abs(-102)+"<br>");
document.write(Math.ceil(16.1)+"<br>");
document.write(Math.floor(18.2)+"<br>");
document.write(Math.round(13.6)+"<br>");
document.write(Math.random()+"<br>");
document.write(Math.sqrt(15)+"<br>");
document.write(Math.pow(5,3)+"<br>");
document.writeln(Math.max(64,15,20)+"<br>"); 
document.writeln(Math.min(50,11,21)); 
}

        </script>
        <title>Math</title>
    </head>

<body>
<input type="button" value="Click Me" onclick="display()">

</body>
</html

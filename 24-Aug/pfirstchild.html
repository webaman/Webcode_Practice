<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('p:first-child').css("background","red")

        });
    </script>
</head>

<body>
    <h1>CSS Selector: element:first-child </h1>
    <div>
        <p>Inside div - Paragraph 1</p>
        <p>Inside div - Paragraph 2</p>
        <p>Inside div - Paragraph 3</p>
        <p>Inside div - Paragraph 4</p>
    </div>
    <span>
        <p>Inside span tag - Paragraph 1</p>
        <p>Inside span tag - Paragraph 2</p>
        <p>Inside span tag - Paragraph 3</p>
    </span>
    <div>
        <p>HEllo jquery</p>
        <div>
            <p>Jquery</p>
        </div>
    </div>
</body>

</html>

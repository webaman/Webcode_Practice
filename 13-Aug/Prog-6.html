<html>
    <head>
        <script>
 
            /* Calcuate to wheather it is leap year or not */
  
             var year= parseInt(prompt("Enter the Year"));
             
             if(year % 4 ==0)
             {
                document.write("It is Leap Year =  " + year);
             }
             else
             {
                document.write("It is Not Leap Year =  " + year);
             }
             
            
        </script>
        <title>Prog6</title>
    </head>
</html>

<html>
    <head>
        <script src="./jqueryfile/jquery.js"></script>
        <script>
            $(document).ready(function(){
$("#btn1").click(function(){
$("#box").animate({height: "300px"});
});
$("#btn2").click(function(){
$("#box").animate({height: "100px"});
});
});
        </script>
        <title>Animate Button</title>
    </head>
    <body>
        <button id="btn1">Animate height</button>
        <button id="btn2">Reset height</button>
        <div id="box" style="background:green;height:100px;width:100px;margin:6px;"></div>
    </body>
</html>

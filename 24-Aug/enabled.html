<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":enabled").attr("placeholder", "Enter Something");
        });
    </script>
</head>

<body>
    <h1>CSS Selector: :disabled </h1>
    <div>
        <input type="text">
        <input type="password">
        <input type="button" value="submit" disabled>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Three</title>
<style>
div {
  width: 250px;
  height: 100px;
  margin-top: 150px;
  background-color: palegreen;
  border: 1px solid black;
}

.div1 {
  width: 250px;
  height: 100px;
  margin: 75px 0px -75px 10px;
  background-color: palegreen;
  border: 1px solid black;
}

#myDiv {
  transform: rotate(180deg); 
}
#myDiv1 {
  transform: rotate(90deg); 
}
</style>
</head>
<body>
<center>
<h1>2D Rotation</h1>


<div id="myDiv1">
    This div element is rotated clockwise 40 degrees.
    </div>
    <div class="div1" id="myDiv">
        This div element is rotated clockwise 40 degrees.
        </div>
<div id="myDiv1">
    This div element is rotated clockwise 40 degrees.
    </div>
</center>
</body>
</html>

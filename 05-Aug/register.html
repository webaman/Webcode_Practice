<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<center>
            <a href="home.html" style="margin: 10px">Home</a>
            <a href="about.html" style="margin: 10px">About</a>
            <a href="contact.html" style="margin: 10px">Contact</a>

<table width="60%" >

	<tr>
		<h3 align="center">Registration Form</h3>

	</tr>

<tr>
	<td width="50%" align="right">Name</td>
	<td width="50%"><input type="text" placeholder="Enter the Name" required="" style="
    height: 32px;
    width: 66%;
">
	</td>
</tr>

<tr>
	<td width="50%" align="right">Email</td>
	<td width="50%"><input type="email" placeholder="Enter the Email" required="" style="
    height: 32px;
    width: 66%;
">
	</td>
</tr>

<tr>
	<td width="50%" align="right">Contact No.</td>
	<td width="50%"><input type="text" placeholder="Enter the Contact No." required="" style="
    height: 32px;
    width: 66%;
">
	</td>
</tr>
<tr>
	<td width="50%" align="right">City:</td>
	<td width="50%"><select style="
    height: 32px;
    width: 40%;
">
		<option>Indore</option>
		<option>Bhopal</option>
		<option>Ujjain</option>
	</select>
	</td>
</tr>
<tr>
	<td width="50%" align="right">Gender</td>
	<td width="50%"><input type="radio" required="" checked="">Male <input type="radio" required="">Female
	</td>
</tr>
<tr>
	<td width="50%" align="right">Hobbies</td>
	<td width="50%"><input type="checkbox">Cricket <input type="checkbox">Football <input type="checkbox">Tennis
	</td>
</tr>
<tr>
	<td width="50%" align="right">TextArea</td>
	<td width="50%"><textarea rows="5" cols="40" placeholder="Write Something Here"></textarea>
	</td>
</tr>

	<td width="50%" align="right"><input type="submit" name="" value="Submit" style="
    height: 35px;
    width: 74px;
    background-color: green;
    color: white;
"></td>
	<td width="50%" ><input type="submit" name="" value="Back" style="
    height: 35px;
    width: 74px;
    background-color: red;
    color: white;
"></td>
	</td>
</tr>
</table>
</center>
</body>
</html>

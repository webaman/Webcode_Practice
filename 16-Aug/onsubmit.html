<html>
    <head>
        <script>
            function subm()
            {
                var a=prompt("Enter Name")
                document.write("Name is " +a);
            }
        </script>
        <title>
            Onsubmit
        </title>
    </head>
    <body>
        <form onsubmit="subm()">
        <input type="submit" value="Submit">
    </form>
    </body>
</html>

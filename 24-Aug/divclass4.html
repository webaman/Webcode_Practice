<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div[class != 'myCls']").css("background","red")

        });
    </script>
</head>

<body>
  <h1>CSS Selector: element[attribute != 'value']</h1>
    <div class="myCls">
        Inside First Div
    </div>
    <div class="my_Cls test">
        Inside Second Div
    </div>
    <div class="myClsClass">
        Inside Third Div
    </div>
    <div class="myCls1">
        <p>Paragraph 1</p>
    </div>

</body>

</html>

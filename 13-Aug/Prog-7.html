<html>
    <head>
        <script>
 
              /* Calcuate to Find the Positive, Negative or Zero Number */

             var num= parseInt(prompt("Enter the Number"));
             
             if(num > 0)
             {
                document.write("No is Positive =  " + num);    
             }
             else
             if(num < 0)
             {
                document.write("No is Negative =  " + num);
             }
             else
             {
                document.write("No is Zero =  " + num);
             }
            
        </script>
        <title>Prog7</title>
    </head>
</html>

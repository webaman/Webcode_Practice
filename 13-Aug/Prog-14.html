<html>
    <head>
        <script>
 
              /* Calcuate to Find the Positive, Negative or Zero Number using nested if else loop */

             var num= parseInt(prompt("Enter the Number"));
             
             if (num < 0) 
             {

                document.write("It is Negative Value = " +num);
              
                if (num == 0)
            {
                document.write("It is Zero");
            }
        }
            else
            {
                document.write("Positive value= " +num);
            }
            
        

            
        </script>
        <title>Prog14</title>
    </head>
</html>

<html>
    <head>
        <script>
            function key_down()
            {
            frm.nm1.value=frm.nm1.value.toUpperCase();
        }
            </script>
        <title>Key Down</title>
    </head>
    <body>
        <form name="frm">
        Enter Name :<input type="text" name=nm1 onkeydown="key_down()">
    </form>
    </body>
</html>

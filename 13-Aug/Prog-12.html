<html>
    <head>
        <script>
        
           /* Program to Check number is less than 100 if it is then to check it is even or odd */ 
         
             var num= parseInt(prompt("Enter the Number"));
             

             if(num<100)
             {
                if(num % 2 ==0)
             {
                document.write("No is Even =  " + num);
             }
            else
            {
                document.write("No is Odd =  " + num);
             }
            
             }
             else
             {
                document.write("No is Greater than =  " + num);
             }
            
            
        </script>
        <title>Prog12</title>
    </head>
</html>

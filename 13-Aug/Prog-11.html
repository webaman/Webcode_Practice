<html>
    <head>
        <script> 
          
         /* Program to Find out Smallest number from two inputs */
            
             var num1= parseInt(prompt("Enter first number"));
             var num2= parseInt(prompt("Enter Second Number"));

             if(num1 < num2)
             {
                document.write("Number one is Smaller =  " + num1);
             }
             else
             {
                document.write("Number Two is Smaller =  " + num2);
             }
            
        </script>
        <title>Prog11</title>
    </head>
</html>

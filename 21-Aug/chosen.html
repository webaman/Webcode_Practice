                    <em>Language</em>
                    <select data-placeholder="Choose Language..." class="select" tabindex="1">
                <option value="">Select Language</option>
            <option value="php">PHP</option>
            <option value="android">Android</option>
            <option value="py">Python</option>
            <option value="js">JavaScript</option>
            <option value="ajs">AngularJS</option>
            <option value="rjs">ReactJS</option>

            <option value="cpp">C++</option>
              </select>
                </div>
                <div>
                    <em>Into This</em>
                    <select data-placeholder="Choose Languages..." class="chosen-select" tabindex="2">

                </div>
            </div>

                    </select>

            </div>

            <h2><a name="default-text-support" class="anchor" href="#default-text-support">Default Text Support</a></h2>
            <div class="side-by-side clearfix">
                <p>Chosen automatically sets the default field text ("Choose a country...") by reading the select element's data-placeholder value. If no data-placeholder value is present, it will default to "Select an Option" or "Select Some Options" depending
                    on whether the select is single or multiple. You can change these elements in the plugin js file as you see fit.</p>
                <pre><code class="language-markup">&lt;select <strong>data-placeholder="Choose a country..."</strong> multiple class="chosen-select"&gt;</code></pre>
                <p><strong>Note:</strong> on single selects, the first element is assumed to be selected by the browser. To take advantage of the default text support, you will need to include a blank option as the first element of your select list.</p>
            </div>

<html>
    <head>
        <script>
            var a=prompt("Enter the one String");
            var a1=prompt("Enter the two String");
            var str=new String(a);
            var str1=new String(a1);
            document.write(str+"<br>");
document.write(str.toUpperCase()+"<br>");
document.write(str1.toLowerCase()+"<br>");
document.write(str.substr(3,6)+"<br>");
document.write(str.charAt(1)+"<br>");
document.write(str1.length+"<br>");
document.write(str.indexOf('m')+"<br>");
document.write(str.lastIndexOf('m')+"<br>");
document.write(str.concat(str1)+"<br>");
document.write(str.search("aman")+"<br>");    
        </script>
        <title>String</title>
    </head>
    <body>

    </body>
</html>

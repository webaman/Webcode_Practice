<html>
    <head>
        <script src="./jqueryfile/jquery.js">

        </script>
        <script type="text/javascript">
            $(document).ready(function(){
            // Slide up displayed paragraphs
            $(".sup").click(function(){
            $("p").slideUp();
            });
            // Slide down hidden paragraphs
            $(".sdown").click(function(){
            $("p").slideDown();
            });
            });
            </script>
            
        <title>Sliding Effect</title>
    </head>
    <body>
        <input type="button" class="sup"  value="Slide-up">
        <input type="button" class="sdown" value="Slide-down">
        <p>Hello This is Aman</p>
        <p>I am from Indore</p>
    </body>
</html>

<html>
    <head>
        <script>



            /* Program to Find out Factorial of a number */
            
            var fact=1;
            var num = parseInt(prompt("Enter the number"));

            for(var i=1; i<=num; i++)
            {
                fact=fact*i;
                
                
            }
             
         document.write("Factorial of a no. is = " + fact);
            
        </script>
        <title>Prog4</title>
    </head>
</html>

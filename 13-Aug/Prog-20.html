<html>
    <head>
        <script>

            /* Program to Check natural number whether it is then sum of given number */
             var num= parseInt(prompt("Enter the number"));

             var sum=0

             if(num>0)
             {

                for(var i=1; i<=num; i++)
                {
                    sum=sum+i;
                }
                document.write("Natural Number of the sum is - " + sum);
             }
             else
             {
                document.write("Number is not Natural Number"); 
             }
             
            
        </script>
        <title>Prog20</title>
    </head>
</html>

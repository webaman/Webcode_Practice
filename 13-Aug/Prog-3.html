<html>
    <head>
        <script>
                 /* Calcuate to Find the Area of Circle */
              
             var radius= parseInt(prompt("Enter the Radius"));
    
             var circle = 3.14*radius*radius
             document.write("Area of Circle = " + circle);
            
        </script>
        <title>Prog3</title>
    </head>
</html>

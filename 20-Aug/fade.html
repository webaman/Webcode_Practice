<html>
    <head>
        <script src="./jqueryfile/jquery.js"></script>
        <script>
            $(document).ready(function(){
$(".btn-fadein").click(function(){
$("p").fadeIn();
});

$(".btn-fadeout").click(function(){
$("p").fadeOut();
});
});

        </script>
        <title>
            Show Hide
        </title>
    </head>
    <body>
<p>Hello I am Aman</p>
<input type="button" class="btn-fadein"  value="Fade-in">
<input type="button" class="btn-fadeout" value="Fade-out">
     </body>
</html>

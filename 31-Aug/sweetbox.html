<html>
    <head>
        <style>
            .btnsuc
            {
                
    height: 35px;
    width: 6%;
    background-color: #0cc50c;
    color: white;
    font-weight: bold;
    border-radius: 17px;

            }
            .btnerr
            {
                
    height: 35px;
    width: 6%;
    background-color: red;
    color: white;
    font-weight: bold;
    border-radius: 17px;

            }
            .btnconf
            {
                
    height: 35px;
    width: 6%;
    background-color: grey;
    color: white;
    font-weight: bold;
    border-radius: 17px;

            }
            .btnpro
            {
                
    height: 35px;
    width: 6%;
    background-color: rgb(0, 64, 240);
    color: white;
    font-weight: bold;
    border-radius: 17px;

            }
        </style>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

function success()
{
    swal({
  title: "Good job!",
  text: "You clicked the button!",
  icon: "success",
});


}
function promise()
{
    swal("Click the Button To Check Value")
.then((value) => {
  swal(`The returned value is: ${value}`);
});

}

function error()
{
    swal({
  title: "Cancel Request!",
  text: "You Cancel the Request!",
  icon: "error",
});


}
function conf()
{
    swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover the file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Your File Has Been Deleted", {
      icon: "success",
    });
  } else {
    swal("You Cancel The Request",
    {
        icon: "error",
    });
  }
});
}

</script>
        <title>Sweet Box</title>
    </head>
    <body>
        <center>
            <h2>Select Which Type Of Sweet Box You Want to See</h2>
        <input type="button" class="btnsuc" onclick="success()" value="Success">
        <input type="button" class="btnerr" onclick="error()" value="Error">
        <input type="button" class="btnconf" onclick="conf()" value="Confirm">
        <input type="button" class="btnpro" onclick="promise()" value="Promise">
    </center>
    </body>
</html>

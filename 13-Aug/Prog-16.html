<html>
    <head>
        <script>
/* Program to Find out smallest  number using logical operator */
            
             var num1= parseInt(prompt("Enter the Number-1"));
             var num2= parseInt(prompt("Enter the Number-2"));
             var num3= parseInt(prompt("Enter the Number-3"));

            if(num1<num2 && num1<num3)
            {
                document.write("Number One is Smaller " + num1)
            }
            else
            if(num2<num3 && num2<num1)
            {
                document.write("Number Two is Smaller " + num2)
            }
            else
            if(num3<num1 && num3<num2)
            {
                document.write("Number Three is Smaller " + num3)
            }
             
            
            
        </script>
        <title>Prog16</title>
    </head>
</html>

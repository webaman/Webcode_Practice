<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".myClstest").css("background","pink")
            $(":text").css("background","yellow")
            $(":password").css("background","red");
        });
    </script>
</head>

<body>
    <h1>CSS Selector: :input </h1>
    <div class="myClstest">
        Enter text :
        <input type="text" /><br>
        <input type="password" /><br>
        <input type="button" value="submit"/>
    </div>
    <span>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </span>
</body>

</html>
